apiVersion: apps/v1
kind: Deployment
metadata:
  name: fluentsearch-ml
  namespace: fluentsearch-ml
  labels:
    app: fluentsearch-ml
spec:
  replicas: 4
  selector:
    matchLabels:
      app: fluentsearch-ml
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: fluentsearch-ml
    spec:
      nodeSelector:
        doks.digitalocean.com/node-pool: ml-pool
      containers:
        - name: fluentsearch-insight
          image: yee2542/fluentsearch-insight
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - configMapRef:
                name: fluentsearch-insight-config
        - name: fluentsearch-ml
          image: jolibrain/deepdetect_cpu
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 80
              name: access-storage
          resources:
            requests:
              memory: "1536Mi"
