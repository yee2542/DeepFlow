apiVersion: apps/v1
kind: Deployment
metadata:
  name: fluentsearch-bff
  labels:
    app: fluentsearch-bff
  namespace: fluentsearch-bff
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fluentsearch-bff
  template:
    metadata:
      labels:
        app: fluentsearch-bff
    spec:
      containers:
        - name: fluentsearch-bff
          image: yee2542/fluentsearch-bff:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          envFrom:
            - configMapRef:
                name: fluentsearch-bff-config
